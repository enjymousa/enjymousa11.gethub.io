<!DOCTYPE html>
<html>
    <head>
        <title>Gang shop</title>
        
        <link rel="stylesheet" href="project.css">
        <script src="project.js"></script>
        
        <script src="https://kit.fontawesome.com/ee9c0ac283.js" crossorigin="anonymous"></script>
    </head>
        <body>
            <header>
                <a href="#" class="logo"> Help center</a>
            
            </header>
            <div>
     <h1>How  can  we  help  you?</h1>
            </div>
            <div>
     <input type="text" required placeholder="Describe your issue">
     
     <input onClick="test()"  type="submit">
            </div>
            
            <section class="cards">
                <div class="content">
                <div class="card1">
                    <div class="icon1">
                        <i class="fa-solid fa-truck"></i>
                    
                        <p>place&track order</p>
                    </div>
                    </div>
                    <div class="card2">
                        <div class="icon2">
                            <i class="fa-solid fa-xmark"></i>
                            
                            <p>Order cancellation</p>
                        </div>
                        </div>
                        <div class="card3">
                            <div class="icon3">
                                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                                <p>Returns&Refunds</p>
                            </div>
                            </div>
                            <div class="card4">
                                <div class="icon4">
                                    <i class="fa-solid fa-cash-register"></i>
                                    <p>Payment&Account</p>
                                </div>
                                </div>
            
            </div>
            </section>
    
        

    
        </body>
    
</html>
